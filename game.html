<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #fff; font-family: 'Pretendard', sans-serif; }
        #stage { position: relative; width: 100%; height: 100%; background: #fff; cursor: pointer; }

        /* 상단 정보창: 높이 고정 */
        #display-screen {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            width: 92%; height: 125px; border: none; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 10px; box-sizing: border-box;
            background: rgb(245, 245, 245); z-index: 20;
            transition: all 0.2s ease-out;
        }
        #display-title { font-size: 1.2rem; font-weight: 900; color: #000; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 2px; }
        #display-desc { font-size: 0.85rem; color: #555; line-height: 1.4; word-break: keep-all; max-width: 480px; }

        /* 하단 버튼: 너비 90% */
        .view-all-btn {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 320px; height: 50px;
            background: #000; color: #fff;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.85rem; font-weight: 800; letter-spacing: 2px;
            cursor: pointer; z-index: 100; text-decoration: none; border: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15); transition: all 0.3s ease;
        }

        /* 캐릭터 기본 위치 (상향 조정) */
        #player {
            position: absolute; 
            bottom: 210px; /* PC 기준 바닥에서 210px 위 */
            left: 50%; transform: translateX(-50%);
            width: 70px; height: 90px; background-size: contain; background-repeat: no-repeat; background-position: center;
            z-index: 10; transition: bottom 0.2s ease-out;
        }

        /* 이동 박스 위치 (하향 조정하여 캐릭터와 가깝게) */
        .project-box {
            position: absolute; 
            top: 185px; /* 상단에서 185px 지점 (캐릭터 머리 바로 위) */
            padding: 10px 22px; border: 2px solid #000; background: #fff;
            color: #000; font-size: 0.9rem; font-weight: 800; white-space: nowrap; pointer-events: none; z-index: 5;
        }

        /* 가이드 문구 */
        .tap-guide {
            position: absolute; bottom: 140px; left: 50%; transform: translateX(-50%);
            color: #bbb; text-align: center; line-height: 1.6; width: 100%;
        }
        .tap-guide .en { font-size: 0.75rem; font-weight: 800; display: block; }
        .tap-guide .ko { font-size: 0.85rem; font-weight: 500; display: block; margin-top: 2px; }

        /* 반응형 (모바일 및 작은 창) 수치 강제 고정 */
        @media (max-width: 768px) {
            #display-screen { height: 105px; top: 10px; }
            #display-title { font-size: 1rem; }
            #display-desc { font-size: 0.75rem; }

            /* 박스를 모바일에서 더 내려 캐릭터와 밀착시킴 */
            .project-box { top: 175px; font-size: 0.8rem; padding: 8px 15px; } 
            
            /* 캐릭터 위치를 올려서 박스와의 거리를 최소화 */
            #player { bottom: 200px; width: 60px; height: 80px; }
            
            .tap-guide { bottom: 130px; }
            .view-all-btn { height: 45px; bottom: 15px; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body onclick="jump()">
    <div id="stage">
        <div id="display-screen">
            <div id="display-title">JUMP TO EXPLORE</div>
            <div id="display-desc">박스를 점프하여 타격하면 상세 정보를 확인할 수 있습니다.</div>
        </div>
        <div id="player"></div>
        <div id="box-lane"></div>
        <div class="tap-guide">
            <span class="en">TAP TO JUMP</span>
            <span class="ko">캐릭터를 터치해서 점프하세요</span>
        </div>
        <div class="view-all-btn" onclick="goToProjects(event)">
            VIEW ALL PROJECTS <i class="fas fa-chevron-right" style="margin-left:10px;"></i>
        </div>
    </div>

    <script>
        const player = document.getElementById('player');
        const lane = document.getElementById('box-lane');
        const displayScreen = document.getElementById('display-screen');
        const displayTitle = document.getElementById('display-title');
        const displayDesc = document.getElementById('display-desc');

        let isJumping = false;
        const categoryData = {
            '3D MEDIA': '리얼타임/오프라인 렌더형식으로 리얼하고 아름다운 3D ART 생성합니다.',
            'AR / VR': '이미지, 좌표, 오브젝트, 공간, 인체등 인식을 바탕으로 증강현실과 체험형 가상현실을 생성합니다.',
            '2D DESIGN': '다양한 툴로 이미지 및 3D로 컨셉이미지, 공간, 상황, 광고, 제안 등 다양한 2D 작업을 제공합니다.',
            'APP': '사용자 맞춤 체험형 앱을 생성합니다.',
            'GAME': '사용자 맞춤 체험형 게임을 생성합니다.'
        };
        const projects = Object.keys(categoryData);
        const runImages = ['run_character1.png', 'run_character2.png', 'run_character3.png'];
        let boxes = [];
        let frame = 0;

        function goToProjects(e) {
            e.stopPropagation(); 
            window.parent.location.href = 'projects.html';
        }

        setInterval(() => {
            if(!isJumping) {
                player.style.backgroundImage = `url('${runImages[frame]}')`;
                frame = (frame + 1) % runImages.length;
            } else { player.style.backgroundImage = `url('${runImages[1]}')`; }
        }, 120);

        function initBoxes() {
            lane.innerHTML = '';
            boxes = [];
            projects.forEach((name, i) => {
                const el = document.createElement('div');
                el.className = 'project-box';
                el.innerText = name;
                let spacing = window.innerWidth > 768 ? 400 : 260;
                let x = window.innerWidth + (i * spacing);
                lane.appendChild(el);
                boxes.push({ el, x, name, hit: false });
            });
        }

        function jump() {
            if (isJumping) return;
            isJumping = true;
            
            const isMobile = window.innerWidth <= 768;
            const baseBottom = isMobile ? 200 : 210;
            const jumpHeight = isMobile ? 180 : 160; 

            player.style.bottom = (baseBottom + jumpHeight) + 'px'; 
            
            setTimeout(() => {
                player.style.bottom = baseBottom + 'px';
                setTimeout(() => { isJumping = false; boxes.forEach(b => b.hit = false); }, 150);
            }, 250);
        }

        function update() {
            boxes.forEach(box => {
                box.x -= (window.innerWidth > 768 ? 5 : 4.5);
                if (box.x < -350) {
                    let rightmostX = Math.max(...boxes.map(b => b.x));
                    let spacing = window.innerWidth > 768 ? 400 : 260;
                    box.x = rightmostX + spacing;
                }
                box.el.style.left = box.x + 'px';

                const pRect = player.getBoundingClientRect();
                const bRect = box.el.getBoundingClientRect();

                // 판정 범위를 25px 추가하여 머리가 근처만 가도 인식되게 함
                if (isJumping && !box.hit && pRect.left < bRect.right && pRect.right > bRect.left && pRect.top <= (bRect.bottom + 25)) {
                    box.hit = true;
                    displayTitle.innerText = box.name;
                    displayDesc.innerText = categoryData[box.name];
                    box.el.style.transform = 'translateY(-20px)';
                    box.el.style.background = '#000';
                    box.el.style.color = '#fff';
                    displayScreen.style.background = "#000";
                    displayTitle.style.color = "#fff";
                    displayDesc.style.color = "#ccc";
                    displayScreen.style.transform = 'translateX(-50%) scale(1.05)';

                    setTimeout(() => {
                        box.el.style.transform = 'translateY(0)';
                        box.el.style.background = '#fff';
                        box.el.style.color = '#000';
                        displayScreen.style.background = "rgb(245, 245, 245)";
                        displayTitle.style.color = "#000";
                        displayDesc.style.color = "#555";
                        displayScreen.style.transform = 'translateX(-50%) scale(1)';
                    }, 200);
                }
            });
            requestAnimationFrame(update);
        }
        
        window.addEventListener('resize', initBoxes);
        initBoxes();
        update();
    </script>
</body>
</html>
