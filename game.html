<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #fff; font-family: 'Pretendard', sans-serif; }
        #stage { position: relative; width: 100%; height: 100%; background: #fff; cursor: pointer; }

        /* 상단 디스플레이 정보창 */
        #display-screen {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            width: 92%; height: 140px; border: none; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 15px; box-sizing: border-box;
            background: rgb(245, 245, 245); z-index: 20;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #display-title { font-size: 1.3rem; font-weight: 900; color: #000; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 2px; }
        #display-desc { font-size: 0.9rem; color: #555; line-height: 1.5; word-break: keep-all; max-width: 480px; }

        /* 하단 VIEW ALL 버튼: 최하단 배치 */
        .view-all-btn {
            position: absolute; 
            bottom: 20px; /* 가장 아래쪽 */
            left: 50%; transform: translateX(-50%);
            width: 280px; height: 55px;
            background: #000; color: #fff;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.9rem; font-weight: 800; letter-spacing: 2px;
            cursor: pointer; z-index: 100; text-decoration: none; border: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }
        
        .view-all-btn::after {
            content: '';
            position: absolute; bottom: -12px; left: 5%; width: 90%; height: 10px;
            background: rgba(0,0,0,0.05); filter: blur(8px); border-radius: 50%;
            z-index: -1; transition: all 0.3s ease;
        }

        .view-all-btn:hover { 
            background: #333; 
            transform: translateX(-50%) translateY(-5px); 
            box-shadow: 0 15px 30px rgba(0,0,0,0.25); 
        }

        /* 캐릭터 위치: 가이드 문구 위로 조정 */
        #player {
            position: absolute; 
            bottom: 120px; /* 가이드(85px)보다 위 */
            left: 50%; transform: translateX(-50%);
            width: 80px; height: 100px; background-size: contain; background-repeat: no-repeat; background-position: center;
            z-index: 10; transition: bottom 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* 프로젝트 박스: 캐릭터 높이에 맞춤 */
        .project-box {
            position: absolute; 
            top: 240px; /* 캐릭터 점프 타격 지점 */
            padding: 12px 25px; border: 2px solid #000; background: #fff;
            color: #000; font-size: 1rem; font-weight: 800; white-space: nowrap; pointer-events: none; z-index: 5;
            transition: transform 0.1s;
        }

        /* 탭 가이드: 캐릭터와 버튼 사이 */
        .tap-guide {
            position: absolute; 
            bottom: 85px; /* 버튼(20px) 위, 캐릭터(120px) 아래 */
            left: 50%; transform: translateX(-50%);
            color: #ccc; font-size: 0.7rem; font-weight: 600; text-align: center;
        }

        /* 모바일 대응 */
        @media (max-width: 768px) {
            .view-all-btn { width: 220px; height: 48px; font-size: 0.8rem; bottom: 15px; }
            #player { bottom: 110px; }
            .tap-guide { bottom: 75px; }
            .project-box { top: 220px; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body onclick="jump()">
    <div id="stage">
        <div id="display-screen">
            <div id="display-title">JUMP TO EXPLORE</div>
            <div id="display-desc">박스를 점프하여 타격하면 상세 정보를 확인할 수 있습니다.</div>
        </div>

        <div id="player"></div>
        <div id="box-lane"></div>
        
        <div class="tap-guide">TAP TO JUMP</div>

        <div class="view-all-btn" onclick="goToProjects(event)">
            VIEW ALL PROJECTS <i class="fas fa-chevron-right" style="margin-left:10px;"></i>
        </div>
    </div>

    <script>
        const player = document.getElementById('player');
        const lane = document.getElementById('box-lane');
        const displayScreen = document.getElementById('display-screen');
        const displayTitle = document.getElementById('display-title');
        const displayDesc = document.getElementById('display-desc');

        let isJumping = false;
        const categoryData = {
            '3D MEDIA': '리얼타임/오프라인 렌더형식으로 리얼하고 아름다운 3D ART 생성합니다.',
            'AR / VR': '이미지, 좌표, 오브젝트, 공간, 인체등 인식을 바탕으로 증강현실과 체험형 가상현실을 생성합니다.',
            '2D DESIGN': '다양한 툴로 이미지 및 3D로 컨셉이미지, 공간, 상황, 광고, 제안 등 다양한 2D 작업을 제공합니다.',
            'APP': '사용자 맞춤 체험형 앱을 생성합니다.',
            'GAME': '사용자 맞춤 체험형 게임을 생성합니다.'
        };
        const projects = Object.keys(categoryData);
        const runImages = ['run_character1.png', 'run_character2.png', 'run_character3.png'];
        let boxes = [];
        let frame = 0;

        function goToProjects(e) {
            e.stopPropagation(); 
            window.parent.location.href = 'projects.html';
        }

        setInterval(() => {
            if(!isJumping) {
                player.style.backgroundImage = `url('${runImages[frame]}')`;
                frame = (frame + 1) % runImages.length;
            } else { player.style.backgroundImage = `url('${runImages[1]}')`; }
        }, 120);

        function initBoxes() {
            projects.forEach((name, i) => {
                const el = document.createElement('div');
                el.className = 'project-box';
                el.innerText = name;
                let spacing = window.innerWidth > 768 ? 420 : 280;
                let x = window.innerWidth + (i * spacing);
                lane.appendChild(el);
                boxes.push({ el, x, name, hit: false });
            });
        }

        function jump() {
            if (isJumping) return;
            isJumping = true;
            // 점프 높이 조정 (기존 대비 상향)
            const baseBottom = window.innerWidth > 768 ? 120 : 110;
            player.style.bottom = (baseBottom + 120) + 'px'; 
            setTimeout(() => {
                player.style.bottom = baseBottom + 'px';
                setTimeout(() => { isJumping = false; boxes.forEach(b => b.hit = false); }, 100);
            }, 300);
        }

        function update() {
            boxes.forEach(box => {
                box.x -= (window.innerWidth > 768 ? 5 : 4);
                if (box.x < -350) {
                    let rightmostX = Math.max(...boxes.map(b => b.x));
                    let spacing = window.innerWidth > 768 ? 420 : 280;
                    box.x = rightmostX + spacing;
                }
                box.el.style.left = box.x + 'px';

                const pRect = player.getBoundingClientRect();
                const bRect = box.el.getBoundingClientRect();

                // 타격 판정 (높이 조정에 따른 최적화)
                if (isJumping && !box.hit && pRect.left < bRect.right && pRect.right > bRect.left && pRect.top <= bRect.bottom) {
                    box.hit = true;
                    displayTitle.innerText = box.name;
                    displayDesc.innerText = categoryData[box.name];
                    box.el.style.transform = 'translateY(-30px)';
                    box.el.style.background = '#000';
                    box.el.style.color = '#fff';
                    displayScreen.style.background = "#000";
                    displayTitle.style.color = "#fff";
                    displayDesc.style.color = "#ccc";
                    displayScreen.style.transform = 'translateX(-50%) scale(1.02)';

                    setTimeout(() => {
                        box.el.style.transform = 'translateY(0)';
                        box.el.style.background = '#fff';
                        box.el.style.color = '#000';
                        displayScreen.style.background = "rgb(245, 245, 245)";
                        displayTitle.style.color = "#000";
                        displayDesc.style.color = "#555";
                        displayScreen.style.transform = 'translateX(-50%) scale(1)';
                    }, 200);
                }
            });
            requestAnimationFrame(update);
        }
        initBoxes();
        update();
    </script>
</body>
</html>
