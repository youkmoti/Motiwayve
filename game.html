<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOTIWAYVE GAME PANEL</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #fff; font-family: 'Pretendard', sans-serif; }
        #stage { position: relative; width: 100%; height: 100%; background: #fff; cursor: pointer; }

        /* 상단 디스플레이 개선 */
        #display-screen {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            width: 92%; height: 160px; border: 2px solid #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 15px; box-sizing: border-box;
            background: #fff; z-index: 20; transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #display-title { font-size: 1.4rem; font-weight: 900; color: #000; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 2px; }
        #display-desc { font-size: 0.95rem; color: #555; line-height: 1.5; word-break: keep-all; max-width: 480px; }

        /* 캐릭터 */
        #player {
            position: absolute; bottom: 60px; left: 50%; transform: translateX(-50%);
            width: 80px; height: 100px;
            background-size: contain; background-repeat: no-repeat; background-position: center;
            z-index: 10; transition: bottom 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* 박스 레인 */
        .project-box {
            position: absolute; 
            top: 200px; 
            padding: 12px 25px; border: 2px solid #000; background: #fff;
            color: #000; font-size: 1rem; font-weight: 800;
            white-space: nowrap; pointer-events: none; z-index: 5;
            transition: transform 0.1s; /* 타격 시 튕김 효과용 */
        }

        .tap-guide {
            position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%);
            color: #aaa; font-size: 0.75rem; font-weight: 600; text-align: center; line-height: 1.5; letter-spacing: 1px;
        }
    </style>
</head>
<body onclick="jump()">
    <div id="stage">
        <div id="display-screen">
            <div id="display-title">JUMP TO EXPLORE</div>
            <div id="display-desc">박스를 점프하여 타격하면 상세 정보를 확인할 수 있습니다.</div>
        </div>
        <div id="player"></div>
        <div id="box-lane"></div>
        <div class="tap-guide">TAP TO JUMP<br>캐릭터를 터치해서 점프해보세요</div>
    </div>

    <script>
        const player = document.getElementById('player');
        const lane = document.getElementById('box-lane');
        const displayScreen = document.getElementById('display-screen');
        const displayTitle = document.getElementById('display-title');
        const displayDesc = document.getElementById('display-desc');

        let isJumping = false;
        
        const categoryData = {
            '3D MEDIA': '리얼타임/오프라인 렌더형식으로 리얼하고 아름다운 3D ART 생성합니다.',
            'AR / VR': '이미지, 좌표, 오브젝트, 공간, 인체등 인식을 바탕으로 증강현실과 체험형 가상현실을 생성합니다.',
            '2D DESIGN': '다양한 툴로 이미지 및 3D로 컨셉이미지, 공간, 상황, 광고, 제안 등 다양한 2D 작업을 제공합니다.',
            'APP': '사용자 맞춤 체험형 앱을 생성합니다.',
            'GAME': '사용자 맞춤 체험형 게임을 생성합니다.'
        };
        const projects = Object.keys(categoryData);
        const runImages = ['run_character1.png', 'run_character2.png', 'run_character3.png'];
        let boxes = [];
        let frame = 0;

        // 달리기 애니메이션
        setInterval(() => {
            if(!isJumping) {
                player.style.backgroundImage = `url('${runImages[frame]}')`;
                frame = (frame + 1) % runImages.length;
            } else {
                player.style.backgroundImage = `url('${runImages[1]}')`;
            }
        }, 120);

        function initBoxes() {
            projects.forEach((name, i) => {
                const el = document.createElement('div');
                el.className = 'project-box';
                el.innerText = name;
                let spacing = window.innerWidth > 768 ? 420 : 280;
                let x = window.innerWidth + (i * spacing);
                lane.appendChild(el);
                boxes.push({ el, x, name, hit: false });
            });
        }

        function jump() {
            if (isJumping) return;
            isJumping = true;
            
            // 점프 높이를 박스 라인(200px)을 충분히 지나가도록 설정
            player.style.bottom = '180px'; 

            setTimeout(() => {
                player.style.bottom = '60px';
                setTimeout(() => { 
                    isJumping = false; 
                    // 점프가 끝나면 모든 박스의 타격 판정 리셋
                    boxes.forEach(b => b.hit = false);
                }, 100);
            }, 300);
        }

        function update() {
            boxes.forEach(box => {
                box.x -= (window.innerWidth > 768 ? 5 : 4);
                if (box.x < -350) {
                    let rightmostX = Math.max(...boxes.map(b => b.x));
                    let spacing = window.innerWidth > 768 ? 420 : 280;
                    box.x = rightmostX + spacing;
                }
                box.el.style.left = box.x + 'px';

                // 충돌 판정 (머리가 박스 위치를 통과할 때)
                const pRect = player.getBoundingClientRect();
                const bRect = box.el.getBoundingClientRect();

                // 캐릭터 머리(pRect.top)가 박스 하단(bRect.bottom)보다 위로 올라가는 순간 타격
                if (isJumping && !box.hit &&
                    pRect.left < bRect.right && pRect.right > bRect.left &&
                    pRect.top <= bRect.bottom) {

                    box.hit = true; // 한 번의 점프에 한 번만 타격되도록 설정

                    // 데이터 업데이트
                    displayTitle.innerText = box.name;
                    displayDesc.innerText = categoryData[box.name];

                    // 시각적 연출: 박스를 위로 튕겨냄 (밀어버리는 느낌)
                    box.el.style.transform = 'translateY(-30px)';
                    box.el.style.background = '#000';
                    box.el.style.color = '#fff';

                    // 화면 반전 피드백
                    displayScreen.style.background = "#000";
                    displayTitle.style.color = "#fff";
                    displayDesc.style.color = "#ccc";
                    displayScreen.style.transform = 'translateX(-50%) scale(1.02)';

                    setTimeout(() => {
                        box.el.style.transform = 'translateY(0)';
                        box.el.style.background = '#fff';
                        box.el.style.color = '#000';
                        
                        displayScreen.style.background = "#fff";
                        displayTitle.style.color = "#000";
                        displayDesc.style.color = "#555";
                        displayScreen.style.transform = 'translateX(-50%) scale(1)';
                    }, 200);
                }
            });
            requestAnimationFrame(update);
        }

        initBoxes();
        update();
    </script>
</body>
</html>
