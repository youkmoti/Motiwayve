<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motiwayve</title>
    <style>
        /* 기본 여백 제거 및 배경 설정 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        /* 배경 영상 설정 */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* 중앙 콘텐츠 배치 */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            width: 100%;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2.5rem;
            letter-spacing: 8px;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* 버튼 그룹 레이아웃 */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* 버튼 스타일 (텍스트 버전) */
        .nav-btn {
            padding: 12px 35px;
            font-size: 0.9rem;
            color: white;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            cursor: pointer;
            letter-spacing: 2px;
        }

        .nav-btn:hover {
            background: white;
            color: black;
        }

        /* 나중에 PNG 버튼을 쓸 때 사용할 이미지 스타일 */
        .img-btn {
            display: none; /* 지금은 텍스트 버튼을 쓰므로 숨김 처리 */
            width: 180px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .img-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline preload="auto" id="bg-video">
        <source src="videos/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <div class="logo">MOTIWAYVE</div>
        
        <div class="btn-group">
            <a href="https://www.instagram.com/motiwayve.ssixx" target="_blank" class="nav-btn">
                INSTAGRAM
                </a>
            
            </div>
    </div>

</body>
</html>
