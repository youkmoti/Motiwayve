<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MOTIWAYVE</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <style>
        html { scroll-behavior: smooth; }
        body, html {
            margin: 0; padding: 0;
            width: 100%; background-color: #000;
            font-family: 'Pretendard', sans-serif;
            color: #333; overflow-x: hidden;
        }

        /* 헤더 스타일 */
        header {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 60px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            display: flex; align-items: center;
            padding: 0 4%; box-sizing: border-box;
            z-index: 1000; border-bottom: 1px solid rgba(0,0,0,0.05);
            justify-content: space-between;
        }
        .header-left { display: flex; align-items: center; }
        .header-logo { height: 24px; margin-right: 10px; }
        .header-title { font-weight: 800; font-size: 1rem; color: #000; text-decoration: none; }
        nav { display: flex; align-items: center; }
        nav a { text-decoration: none; color: #444; font-size: 0.9rem; font-weight: 600; }
        .menu-divider { width: 1px; height: 12px; background-color: #ddd; margin: 0 18px; }

        /* 메인 비주얼 및 그리드 */
        #main-visual {
            position: relative; width: 100%;
            background-color: #000; padding-top: 60px;
            display: block; box-sizing: border-box;
        }
        #video-wrapper { position: relative; width: 100%; line-height: 0; overflow: hidden; }
        #bg-video { width: 100%; height: auto; display: block; z-index: 1; }
        #grid-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; pointer-events: none; }
        .grid-line { position: absolute; background: rgba(255, 255, 255, 0.5); opacity: 0.25; }
        .line-x { width: 100%; height: 1px; }
        .line-y { height: 100%; width: 1px; }

        /* --- 신규: 타이핑 패널 디자인 --- */
        #panel-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 20; pointer-events: none; }
        .fui-panel {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-left: 3px solid #000;
            padding: 12px 18px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: width 0.7s cubic-bezier(0.19, 1, 0.22, 1);
            width: 0;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .fui-line {
            font-size: 13px;
            font-weight: 700;
            color: #fff;
            white-space: nowrap;
            margin: 4px 0;
            opacity: 0;
            display: flex;
        }
        .fui-line .first-letter { color: #000; margin-right: 1px; }
        .fui-line.show { opacity: 1; }

        /* 섹션 스타일 */
        section:not(#main-visual) { padding: 100px 10%; text-align: center; background: #fff; }
        .about-text { max-width: 850px; margin: 0 auto; white-space: pre-line; color: #555; line-height: 1.8; word-break: keep-all; }
        footer { padding: 60px; text-align: center; font-size: 0.85rem; color: #bbb; background: #fff; border-top: 1px solid #f5f5f5; }

        @media (max-width: 768px) {
            header { height: 55px; }
            #main-visual { padding-top: 55px; }
            .fui-line { font-size: 11px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <img src="logo_header.png" alt="Motiwayve" class="header-logo">
            <span class="header-title">MOTIWAYVE</span>
        </div>
        <nav>
            <a href="#about">About</a><div class="menu-divider"></div>
            <a href="#project">Project</a><div class="menu-divider"></div>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="main-visual">
        <div id="video-wrapper">
            <video id="bg-video" autoplay muted loop playsinline>
                <source src="https://motiwayve.com/background.mp4" type="video/mp4">
            </video>
            <div id="grid-overlay"></div>
            <div id="panel-container"></div>
        </div>
    </section>

    <section id="about">
        <img src="logo.png" alt="Motiwayve" style="width:80px; margin-bottom:30px;">
        <div style="font-size:1.5rem; font-weight:800; margin-bottom:25px;">디지털로 구현되는 뉴미디어디자인</div>
        <p class="about-text">
            앱 / 게임 / 영상미디어 / 증강현실 AR / 가상현실 / 3D디자인 콘텐츠 및 미디어 기반 디자인 전문 업체로서, 
            뉴미디어와 결부된 맞춤형 디자인과 솔루션을 창조합니다.
        </p>
    </section>

    <footer>&copy; 2026 MOTIWAYVE. All rights reserved.</footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wrapper = document.getElementById('video-wrapper');
            const video = document.getElementById('bg-video');
            const overlay = document.getElementById('grid-overlay');
            const panelContainer = document.getElementById('panel-container');
            
            // 데이터 묶음 (오타 수정 및 구조화)
            const typingData = [
                ["Augmented Reality", "Virtual Reality", "Extended Reality"],
                ["3D ART / 3D Media", "2D Image Design", "Concept Design"],
                ["Application", "Game", "Interactive ART"]
            ];

            const spacing = 160;

            function initGrid() {
                overlay.innerHTML = '';
                const h = wrapper.offsetHeight;
                const w = wrapper.offsetWidth;
                for (let i = 0; i <= h; i += spacing) {
                    const line = document.createElement('div'); line.className = 'grid-line line-x';
                    line.style.top = `${i}px`; overlay.appendChild(line);
                }
                for (let j = 0; j <= w; j += spacing) {
                    const line = document.createElement('div'); line.className = 'grid-line line-y';
                    line.style.left = `${j}px`; overlay.appendChild(line);
                }
            }

            let currentIdx = 0;

            function spawnPanel() {
                panelContainer.innerHTML = '';
                const panel = document.createElement('div');
                panel.className = 'fui-panel';
                
                const vW = wrapper.offsetWidth;
                const vH = wrapper.offsetHeight;
                const targetW = vW * 0.25; // 가로 약 1/4 (반으로 축소)
                const targetH = vH / 5;    // 세로 약 1/5 (반으로 축소)

                const isRight = Math.random() > 0.5;
                const isBottom = Math.random() > 0.5;

                panel.style.top = isBottom ? 'auto' : '40px';
                panel.style.bottom = isBottom ? '40px' : 'auto';
                panel.style.left = isRight ? 'auto' : '40px';
                panel.style.right = isRight ? '40px' : 'auto';
                panel.style.height = `${targetH}px`;
                if(isRight) panel.style.borderLeft = 'none', panel.style.borderRight = '3px solid #000';

                const linesData = typingData[currentIdx % typingData.length];
                linesData.forEach(text => {
                    const line = document.createElement('div');
                    line.className = 'fui-line';
                    // 첫 글자 분리 로직
                    const first = text.charAt(0);
                    const rest = text.slice(1);
                    line.innerHTML = `<span class="first-letter">${first}</span><span class="rest-text"></span>`;
                    panel.appendChild(line);
                });

                panelContainer.appendChild(panel);

                // 애니메이션 실행
                setTimeout(() => { panel.style.width = `${targetW}px`; }, 100);

                setTimeout(() => {
                    const lines = panel.querySelectorAll('.fui-line');
                    lines.forEach((line, idx) => {
                        setTimeout(() => {
                            line.classList.add('show');
                            const targetRest = linesData[idx].slice(1);
                            typeEffect(line.querySelector('.rest-text'), targetRest);
                        }, idx * 400);
                    });
                    currentIdx++;
                }, 800);
            }

            function typeEffect(el, text) {
                let i = 0;
                function type() {
                    if (i < text.length) {
                        el.innerText += text.charAt(i);
                        i++;
                        setTimeout(type, 30);
                    }
                }
                type();
            }

            setInterval(spawnPanel, 5000);

            video.addEventListener('loadedmetadata', () => { initGrid(); spawnPanel(); });
            window.addEventListener('resize', initGrid);
            initGrid();
        });
    </script>
</body>
</html>
