<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MOTIWAYVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body, html { margin: 0; padding: 0; width: 100%; background-color: #000; font-family: 'Noto Sans KR', sans-serif; overflow-x: hidden; }

        /* --- 헤더: 모바일 잘림 방지 최적화 --- */
        header {
            position: fixed; top: 0; left: 0; width: 100%; height: 60px;
            background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(15px);
            display: flex; align-items: center; padding: 0 4%; box-sizing: border-box;
            z-index: 1000; border-bottom: 1px solid rgba(0,0,0,0.05); justify-content: space-between;
        }
        .header-title { font-weight: 700; font-size: 1rem; color: #000; text-decoration: none; letter-spacing: -0.02em; }
        nav { display: flex; align-items: center; }
        nav a { text-decoration: none; color: #444; font-size: 0.9rem; font-weight: 700; transition: 0.3s; }
        .menu-divider { width: 1px; height: 12px; background-color: #ddd; margin: 0 15px; }

        #main-visual { position: relative; width: 100%; padding-top: 60px; background: #000; }
        #video-wrapper { position: relative; width: 100%; line-height: 0; overflow: hidden; }
        #bg-video { width: 100%; height: auto; display: block; }

        /* 그리드 레이어 */
        #grid-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; pointer-events: none; }
        .grid-line { position: absolute; background: rgba(255, 255, 255, 0.3); opacity: 0.2; }
        .line-x { width: 100%; height: 1px; } .line-y { height: 100%; width: 1px; }
        .grid-node { position: absolute; font-size: 10px; color: rgba(255, 255, 255, 0.5); transform: translate(-50%, -50%); }

        /* --- 반투명 박스: 폰트 두께 및 비율 조정 --- */
        #panel-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 20; pointer-events: none; }
        .fui-panel {
            position: absolute;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            padding: 2.5vw;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: width 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            width: 0; overflow: hidden;
            border-radius: 2px;
        }
        .fui-line {
            font-size: 1.6vw; 
            font-weight: 700; /* 헤더 메뉴와 동일한 두께 */
            color: #fff;
            margin-bottom: 0.8vw;
            opacity: 0;
            display: flex;
            line-height: 1.4;
            letter-spacing: -0.01em;
        }
        .fui-line .first-letter { color: #000; margin-right: 0.3vw; }
        .fui-line.show { opacity: 1; }

        /* 화이트 이퀄라이저 */
        .equalizer {
            position: absolute; bottom: 1.5vw; right: 1.5vw;
            display: flex; align-items: flex-end; height: 1.8vw; gap: 2px;
            opacity: 0; transition: opacity 0.5s;
        }
        .equalizer.show { opacity: 1; }
        .bar { width: 3px; background: #fff; animation: equalize 0.5s infinite alternate ease-in-out; }
        @keyframes equalize { 0% { height: 20%; } 100% { height: 100%; } }

        /* 모바일 헤더 및 패널 대응 */
        @media (max-width: 768px) {
            header { padding: 0 15px; height: 55px; }
            .header-title { font-size: 0.85rem; }
            nav a { font-size: 0.75rem; }
            .menu-divider { margin: 0 8px; } /* 간격을 줄여서 잘림 방지 */
            
            #main-visual { padding-top: 55px; }
            .fui-panel { padding: 4vw; }
            .fui-line { font-size: 4vw; margin-bottom: 1.5vw; }
            .equalizer { height: 4vw; bottom: 3vw; right: 3vw; }
            .bar { width: 2px; }
        }

        section:not(#main-visual) { padding: 80px 10%; text-align: center; background: #fff; }
        .about-text { max-width: 800px; margin: 0 auto; color: #555; line-height: 1.8; word-break: keep-all; font-size: 0.95rem; }
        footer { padding: 40px; text-align: center; font-size: 0.8rem; color: #ccc; background: #fff; }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <a href="#" class="header-title">MOTIWAYVE</a>
        </div>
        <nav>
            <a href="#about">About</a><div class="menu-divider"></div>
            <a href="#project">Project</a><div class="menu-divider"></div>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="main-visual">
        <div id="video-wrapper">
            <video id="bg-video" autoplay muted loop playsinline>
                <source src="https://motiwayve.com/background.mp4" type="video/mp4">
            </video>
            <div id="grid-overlay"></div>
            <div id="panel-container"></div>
        </div>
    </section>

    <section id="about">
        <div style="font-size:1.4rem; font-weight:700; margin-bottom:20px; color:#000;">NEW MEDIA DESIGN GROUP</div>
        <p class="about-text">
            앱 / 게임 / 영상미디어 / 증강현실 AR / 가상현실 / 3D디자인 콘텐츠 및 미디어 기반 디자인 전문 업체로서, 
            뉴미디어와 결부된 맞춤형 디자인과 솔루션을 창조합니다.
        </p>
    </section>

    <footer>&copy; 2026 MOTIWAYVE. All rights reserved.</footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wrapper = document.getElementById('video-wrapper');
            const panelContainer = document.getElementById('panel-container');
            const overlay = document.getElementById('grid-overlay');
            const video = document.getElementById('bg-video');
            
            const typingData = [
                ["Augmented Reality", "Virtual Reality", "Extended Reality"],
                ["3D ART / 3D Media", "2D Image Design", "Concept Design"],
                ["Application", "Game", "Interactive ART"]
            ];

            function initGrid() {
                overlay.innerHTML = '';
                const spacing = 160;
                const h = wrapper.offsetHeight;
                const w = wrapper.offsetWidth;
                for (let i = 0; i <= h; i += spacing) {
                    const l = document.createElement('div'); l.className='grid-line line-x'; l.style.top=`${i}px`; overlay.appendChild(l);
                }
                for (let j = 0; j <= w; j += spacing) {
                    const l = document.createElement('div'); l.className='grid-line line-y'; l.style.left=`${j}px`; overlay.appendChild(l);
                    for(let i=spacing; i<h; i+=spacing) {
                        const n = document.createElement('div'); n.className='grid-node'; n.style.top=`${i}px`; n.style.left=`${j}px`; n.innerText='+'; overlay.appendChild(n);
                    }
                }
            }

            let currentIdx = 0;
            function spawnPanel() {
                panelContainer.innerHTML = '';
                const panel = document.createElement('div');
                panel.className = 'fui-panel';
                
                const vW = wrapper.offsetWidth;
                const vH = wrapper.offsetHeight;
                const targetW = vW * 0.35;
                const targetH = vH * 0.28;

                panel.style.top = '10%';
                panel.style.left = '8%';
                panel.style.height = `${targetH}px`;

                const eq = document.createElement('div');
                eq.className = 'equalizer';
                for(let b=0; b<6; b++){
                    const bar = document.createElement('div'); bar.className='bar'; bar.style.animationDelay=`${b*0.1}s`; eq.appendChild(bar);
                }
                panel.appendChild(eq);

                const linesData = typingData[currentIdx % typingData.length];
                linesData.forEach(text => {
                    const line = document.createElement('div');
                    line.className = 'fui-line';
                    line.innerHTML = `<span class="first-letter">${text.charAt(0)}</span><span class="rest-text"></span>`;
                    panel.appendChild(line);
                });
                panelContainer.appendChild(panel);

                setTimeout(() => { panel.style.width = (window.innerWidth <= 768) ? '75%' : `${targetW}px`; }, 100);
                setTimeout(() => {
                    eq.classList.add('show');
                    panel.querySelectorAll('.fui-line').forEach((l, i) => {
                        setTimeout(() => {
                            l.classList.add('show');
                            typeEffect(l.querySelector('.rest-text'), linesData[i].slice(1));
                        }, i * 400);
                    });
                    currentIdx++;
                }, 800);
            }

            function typeEffect(el, text) {
                let i = 0;
                function type() { if (i < text.length) { el.innerText += text.charAt(i); i++; setTimeout(type, 30); } }
                type();
            }

            setInterval(spawnPanel, 5500);
            window.addEventListener('resize', initGrid);
            video.addEventListener('loadedmetadata', () => { initGrid(); spawnPanel(); });
            if (video.readyState >= 1) { initGrid(); spawnPanel(); }
        });
    </script>
</body>
</html>
