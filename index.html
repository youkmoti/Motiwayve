<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOTIWAYVE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; overflow: hidden; font-family: sans-serif; background-color: #000; }
        
        /* 유튜브 배경 */
        .video-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none; overflow: hidden;
        }
        .video-background iframe {
            position: absolute; top: 50%; left: 50%;
            width: 100vw; height: 100vh;
            transform: translate(-50%, -50%);
            filter: brightness(40%);
        }
        @media (min-aspect-ratio: 16/9) { .video-background iframe { height: 56.25vw; } }
        @media (max-aspect-ratio: 16/9) { .video-background iframe { width: 177.78vh; } }

        .container {
            height: 100%; display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: white; text-align: center;
        }

        /* 로고 이미지 스타일 */
        .logo {
            width: 200px; /* 로고 크기 조절 */
            height: auto;
            margin-bottom: 30px;
        }

        .links { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; }
        .btn {
            padding: 12px 30px; border: 1px solid rgba(255,255,255,0.5); color: white;
            text-decoration: none; border-radius: 5px; transition: 0.3s;
            background: rgba(255,255,255,0.05); backdrop-filter: blur(10px);
            font-size: 0.9rem; letter-spacing: 1px;
        }
        .btn:hover { background: white; color: black; border-color: white; }
    </style>
</head>
<body>
    <div class="video-background">
        <iframe src="https://www.youtube.com/embed/X1CSrYYXg9c?autoplay=1&mute=1&loop=1&playlist=X1CSrYYXg9c&controls=0&showinfo=0&rel=0&iv_load_policy=3" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="container">
        <img src="logo.png" alt="MOTIWAYVE LOGO" class="logo">
        
        <div class="links">
            <a href="https://www.instagram.com/본인계정" class="btn" target="_blank">INSTAGRAM</a>
            <a href="https://www.youtube.com/본인채널" class="btn" target="_blank">YOUTUBE</a>
            <a href="mailto:본인이메일@gmail.com" class="btn">EMAIL</a>
        </div>
    </div>
</body>
</html>
