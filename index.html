<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motiwayve</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        /* 영상을 상단 좌측 기점으로 고정하고 화면을 채움 */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
            /* 영상의 윗부분이 기준이 되도록 설정 */
            object-position: top center; 
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        /* 수정한 로고 이미지 설정 (100px 반영) */
        .logo-img {
            width: 100px; 
            height: auto;
            margin-bottom: 2rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-group {
            display: flex;
            justify-content: center;
        }

        .nav-btn {
            padding: 12px 35px;
            font-size: 0.9rem;
            color: white;
            text-decoration: none;
            border: 1px solid white;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            transition: 0.3s;
            cursor: pointer;
            letter-spacing: 2px;
        }

        .nav-btn:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline preload="auto" id="bg-video">
        <source src="videos/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <img src="logo.png" alt="Motiwayve Logo" class="logo-img">
        
        <div class="btn-group">
            <a href="https://www.instagram.com/motiwayve.ssixx" target="_blank" class="nav-btn">INSTAGRAM</a>
        </div>
    </div>

</body>
</html>
