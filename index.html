<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOTIWAYVE | New Media Design</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <style>
        :root {
            --bg-color: #000;
            --grid-line-color: rgba(255, 255, 255, 0.15);
            --data-text-color: rgba(255, 255, 255, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: var(--bg-color); 
            color: white; 
            font-family: 'Pretendard', sans-serif;
            overflow: hidden; /* 메인에서 스크롤 방지 (필요시 제거) */
        }

        /* 상단 네비게이션 (살려둠) */
        nav {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo { font-weight: 800; font-size: 1.2rem; letter-spacing: 2px; }
        .nav-links { display: flex; gap: 40px; }
        .nav-links a { 
            color: white; 
            text-decoration: none; 
            font-size: 13px; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            opacity: 0.6;
            transition: opacity 0.3s;
        }
        .nav-links a:hover { opacity: 1; }

        /* 메인 섹션 */
        #main-hero {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 영상 배경 - 절대 경로 확인 필수 */
        #main-hero video {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* 과학 인터페이스 그리드 */
        #grid-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        .grid-line {
            position: absolute;
            background: var(--grid-line-color);
            transition: opacity 1.5s ease-in-out;
            opacity: 0;
        }

        .line-x { width: 100%; height: 1px; }
        .line-y { height: 100%; width: 1px; }

        .grid-data {
            position: absolute;
            font-family: 'Courier New', Courier, monospace;
            font-size: 9px;
            color: var(--data-text-color);
            white-space: nowrap;
        }

        /* 중앙 타이틀 */
        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        .hero-content h1 {
            font-size: clamp(2rem, 10vw, 6rem);
            font-weight: 900;
            letter-spacing: -0.03em;
            color: white;
        }

        /* 인스타 아이콘 고정 (우측 하단) */
        #insta-link {
            position: fixed;
            bottom: 40px;
            right: 40px;
            z-index: 1000;
            transition: transform 0.3s;
        }

        #insta-link:hover { transform: scale(1.1); }
        #insta-link svg { width: 28px; height: 28px; fill: white; }

    </style>
</head>
<body>

    <nav>
        <div class="logo">MOTIWAYVE</div>
        <div class="nav-links">
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <section id="main-hero">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="main.mp4" type="video/mp4">
            지원하지 않는 브라우저입니다.
        </video>

        <div id="grid-overlay"></div>

        <div class="hero-content">
            <h1>MOTIWAYVE</h1>
        </div>
    </section>

    <a href="https://www.instagram.com/motiwayve/" id="insta-link" target="_blank">
        <svg viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204 013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>
    </a>

    <script>
        const gridOverlay = document.getElementById('grid-overlay');
        const spacing = 300; 

        function initGrid() {
            // 가로선
            for (let i = 0; i < window.innerHeight; i += spacing) {
                createLine(i, 'x');
            }
            // 세로선
            for (let j = 0; j < window.innerWidth; j += spacing) {
                createLine(j, 'y');
            }
        }

        function createLine(pos, axis) {
            const line = document.createElement('div');
            line.className = `grid-line line-${axis}`;
            
            if (axis === 'x') line.style.top = `${pos}px`;
            else line.style.left = `${pos}px`;

            const data = document.createElement('div');
            data.className = 'grid-data';
            
            if (axis === 'x') {
                data.style.left = '15px';
                data.style.top = '-12px';
            } else {
                data.style.top = '100px';
                data.style.left = '5px';
                data.style.writingMode = 'vertical-rl';
            }

            line.appendChild(data);
            gridOverlay.appendChild(line);
            animateLine(line, data, axis);
        }

        function animateLine(line, data, axis) {
            const update = () => {
                const isActive = Math.random() > 0.4;
                line.style.opacity = isActive ? '1' : '0';

                if (isActive) {
                    const prefix = axis === 'x' ? 'LOC_X' : 'DATA_Y';
                    const val = (Math.random() * 999).toFixed(0).padStart(3, '0');
                    data.innerText = `${prefix}:${val}`;
                }
                setTimeout(update, Math.random() * 4000 + 1000);
            };
            update();
        }

        // 초기화
        initGrid();

        // 영상 자동 재생 확인용 (일부 브라우저 대응)
        window.addEventListener('load', () => {
            const v = document.getElementById('bg-video');
            v.play().catch(() => {
                console.log("자동 재생이 차단되었습니다. 상호작용이 필요합니다.");
            });
        });
    </script>
</body>
</html>
