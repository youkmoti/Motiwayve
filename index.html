<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MOTIWAYVE</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <style>
        html { scroll-behavior: smooth; }
        body, html {
            margin: 0; padding: 0;
            width: 100%; background-color: white;
            font-family: 'Pretendard', sans-serif;
            color: #333; line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 60px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            display: flex; align-items: center;
            padding: 0 4%; box-sizing: border-box;
            z-index: 1000; border-bottom: 1px solid rgba(0,0,0,0.05);
            justify-content: space-between;
        }

        .header-left { display: flex; align-items: center; }
        .header-logo { width: auto; height: 20px; margin-right: 8px; }
        .header-title { font-weight: bold; font-size: 0.9rem; letter-spacing: 0.5px; color: #000; }

        nav { display: flex; align-items: center; }
        nav a { text-decoration: none; color: #444; font-size: 0.85rem; font-weight: 500; transition: 0.3s; }
        .menu-divider { width: 1px; height: 10px; background-color: #ddd; margin: 0 12px; }

        /* 메인 비주얼: 모바일 비율 고정 수정 */
        #main-visual {
            position: relative;
            width: 100%;
            background-color: #000;
            padding-top: 60px; /* 헤더 공간 */
            overflow: hidden;
        }
        
        /* 영상 비율 유지 로직 */
        .video-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 비율 고정 */
        }
        @media (orientation: portrait) {
            .video-wrapper { padding-bottom: 177.7%; /* 모바일 세로 영상일 경우 9:16 비율 */ }
        }

        #bg-video {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: contain; /* 확대 방지, 비율 맞춤 */
            z-index: 1;
        }

        /* 그리드 시스템 전용 레이어 */
        #grid-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 5; pointer-events: none;
        }

        .grid-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            opacity: 0.05;
        }
        .line-x { width: 100%; height: 1px; }
        .line-y { height: 100%; width: 1px; }

        /* 귀퉁이 텍스트 데이터 */
        .grid-data {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 7px;
            color: rgba(255, 255, 255, 0.5);
            transition: opacity 0.3s;
            opacity: 0;
        }

        /* 교차점 기호 */
        .grid-node {
            position: absolute;
            font-size: 9px;
            color: rgba(255, 255, 255, 0.7);
            transform: translate(-50%, -50%);
        }

        /* 인스타 버튼 */
        #insta-float {
            position: fixed; bottom: 20px; right: 20px; z-index: 2000;
            background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(8px);
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #insta-float svg { width: 18px; height: 18px; fill: #333; }

        section:not(#main-visual) { padding: 80px 8%; text-align: center; }
        footer { padding: 40px; text-align: center; font-size: 0.75rem; color: #aaa; }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <img src="logo_header.png" alt="Motiwayve" class="header-logo">
            <span class="header-title">MOTIWAYVE</span>
        </div>
        <nav>
            <a href="#about">About</a><div class="menu-divider"></div>
            <a href="#project">Project</a><div class="menu-divider"></div>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="main-visual">
        <div class="video-wrapper">
            <video id="bg-video" autoplay muted loop playsinline>
                <source src="https://motiwayve.com/background.mp4" type="video/mp4">
            </video>
            <div id="grid-overlay"></div>
        </div>
    </section>

    <section id="about">
        <img src="logo.png" style="width:60px; margin-bottom:20px;">
        <div style="font-size:1.2rem; font-weight:bold; margin-bottom:15px;">뉴미디어 디자인 솔루션</div>
        <p style="font-size:0.9rem; color:#666;">가상과 현실을 잇는 새로운 디지털 콘텐츠를 제작합니다.</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.getElementById('grid-overlay');
            const spacing = 120; // 더 조밀한 격자
            const keywords = ["NEWMEDIA", "AR", "VR", "AUGMENTED", "3D", "UI", "HMD", "DESIGN", "SYNC", "OS", "LIVE", "RENDER"];

            function initGrid() {
                const rect = overlay.getBoundingClientRect();
                const h = rect.height;
                const w = rect.width;

                for (let i = 0; i <= h; i += spacing) {
                    const line = document.createElement('div');
                    line.className = 'grid-line line-x';
                    line.style.top = `${i}px`;
                    overlay.appendChild(line);
                }
                for (let j = 0; j <= w; j += spacing) {
                    const line = document.createElement('div');
                    line.className = 'grid-line line-y';
                    line.style.left = `${j}px`;
                    overlay.appendChild(line);
                }

                // 교차점(귀퉁이) 데이터 포인트 생성
                for (let i = spacing; i < h; i += spacing) {
                    for (let j = spacing; j < w; j += spacing) {
                        createCornerData(i, j);
                    }
                }
            }

            function createCornerData(y, x) {
                // 한 교차점에 최대 2개의 텍스트가 나오게 설계
                const dataCount = 2;
                for(let k=0; k<dataCount; k++) {
                    const dataEl = document.createElement('div');
                    dataEl.className = 'grid-data';
                    
                    // 귀퉁이 위치 랜덤 (Top-Left, Top-Right, Bottom-Left, Bottom-Right)
                    const offsetX = (Math.random() > 0.5 ? 5 : -35);
                    const offsetY = (Math.random() > 0.5 ? 5 : -15);
                    dataEl.style.top = `${y + offsetY}px`;
                    dataEl.style.left = `${x + offsetX}px`;
                    
                    overlay.appendChild(dataEl);
                    animateData(dataEl);
                }
                
                // 교차점 기호 (+)
                const node = document.createElement('div');
                node.className = 'grid-node';
                node.style.top = `${y}px`;
                node.style.left = `${x}px`;
                node.innerText = '+';
                overlay.appendChild(node);
            }

            function animateData(el) {
                const update = () => {
                    const active = Math.random() > 0.6;
                    el.style.opacity = active ? 1 : 0;
                    
                    if(active) {
                        const type = Math.random();
                        if(type > 0.6) {
                            el.innerText = keywords[Math.floor(Math.random()*keywords.length)];
                        } else if(type > 0.3) {
                            el.innerText = `0.${Math.floor(Math.random()*999)}`;
                        } else {
                            // 카운팅 숫자 효과
                            let num = 0;
                            const timer = setInterval(() => {
                                num += Math.floor(Math.random()*10);
                                el.innerText = `ID:${num}`;
                                if(num > 100) clearInterval(timer);
                            }, 50);
                        }
                    }
                    setTimeout(update, 1000 + Math.random() * 3000);
                };
                update();
            }

            // 모바일 리사이즈 대응
            window.addEventListener('resize', () => {
                overlay.innerHTML = '';
                initGrid();
            });

            initGrid();
        });
    </script>
</body>
</html>
