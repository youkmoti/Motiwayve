<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOTIWAYVE</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <style>
        /* 기본 설정 및 헤더/인스타 스타일은 이전과 동일하게 유지 */
        html { scroll-behavior: smooth; }
        body, html {
            margin: 0; padding: 0;
            width: 100%; background-color: white;
            font-family: 'Pretendard', sans-serif;
            color: #333; line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 60px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            display: flex; align-items: center;
            padding: 0 4%; box-sizing: border-box;
            z-index: 1000; border-bottom: 1px solid rgba(0,0,0,0.05);
            justify-content: space-between;
        }

        .header-left { display: flex; align-items: center; flex-shrink: 0; }
        .header-logo { width: auto; height: 24px; margin-right: 8px; }
        .header-title { font-weight: bold; font-size: 0.95rem; letter-spacing: 0.5px; color: #000; white-space: nowrap; }

        nav { display: flex; align-items: center; overflow-x: auto; white-space: nowrap; scrollbar-width: none; }
        nav::-webkit-scrollbar { display: none; }
        nav a { text-decoration: none; color: #444; font-size: 0.9rem; font-weight: 500; transition: 0.3s; display: flex; align-items: center; }
        nav a:hover { color: #000; }
        .menu-divider { width: 1px; height: 12px; background-color: #ddd; margin: 0 15px; align-self: center; }

        /* 메인 영상 및 그리드 오버레이 */
        #main-visual {
            position: relative;
            padding: 0; width: 100%; height: 100vh;
            display: flex; align-items: center; background-color: #000;
            padding-top: 60px; overflow: hidden;
        }
        #bg-video { width: 100%; height: 100%; object-fit: cover; z-index: 1; display: block; }

        #grid-overlay {
            position: absolute;
            top: 60px; left: 0;
            width: 100%; height: calc(100% - 60px);
            z-index: 5; pointer-events: none;
        }

        /* 그리드 요소 스타일 */
        .grid-line {
            position: absolute;
            background: rgba(255, 255, 255, 1);
            transition: opacity 0.8s ease;
            opacity: 0.05; /* 최소 투명도 유지 */
        }
        .line-x { width: 100%; height: 1px; }
        .line-y { height: 100%; width: 1px; }

        .grid-data {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 8px;
            color: rgba(255, 255, 255, 0.4);
            white-space: nowrap;
            text-transform: uppercase;
            transition: opacity 0.4s;
        }

        /* 교차점 포인트 (+, x, dot) */
        .grid-node {
            position: absolute;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            transform: translate(-50%, -50%);
            transition: opacity 0.6s ease;
            opacity: 0;
        }

        /* 인스타 플로팅 */
        #insta-float {
            position: fixed; bottom: 30px; right: 30px; z-index: 2000;
            background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px);
            width: 45px; height: 45px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid rgba(0,0,0,0.05); transition: 0.3s;
        }
        #insta-float:hover { transform: scale(1.1); background: rgba(255, 255, 255, 0.9); }
        #insta-float svg { width: 22px; height: 22px; fill: #333; }

        /* 하단 섹션들 */
        section:not(#main-visual) { padding: 100px 10%; background: #fff; border-bottom: 1px solid #f5f5f5; text-align: center; }
        .about-logo { width: 80px; margin-bottom: 25px; }
        .about-title { font-size: 1.4rem; font-weight: bold; margin-bottom: 20px; }
        .about-text { max-width: 800px; margin: 0 auto; color: #555; white-space: pre-line; }
        footer { padding: 50px; text-align: center; font-size: 0.8rem; color: #aaa; }
    </style>
</head>
<body>

        <div class="header-left">
            <img src="logo_header.png" alt="Motiwayve Logo" class="header-logo">
            <span class="header-title">MOTIWAYVE</span>

        <nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.getElementById('grid-overlay');
            const spacing = 180;
            const keywords = ["NewMedia", "AR", "VR", "AugmentedReality", "3D", "Media", "UI", "HMD", "Design", "Art", "Interactive", "System", "Sync", "Render", "Data", "Visual"];
            const nodes = ["+", "x", "·"];

            function initGrid() {
                const h = window.innerHeight;
                const w = window.innerWidth;
                
                // 가로선 생성
                for (let i = 0; i < h; i += spacing) {
                    createLine(i, 'x');
                    // 교차점에 노드(+, x) 생성
                    for (let j = 0; j < w; j += spacing) {
                        createNode(i, j);
                    }
                }
                // 세로선 생성
                for (let j = 0; j < w; j += spacing) {
                    createLine(j, 'y');
                }
            }

            function createLine(pos, axis) {
                const line = document.createElement('div');
                line.className = `grid-line line-${axis}`;
                axis === 'x' ? line.style.top = `${pos}px` : line.style.left = `${pos}px`;

                const data = document.createElement('div');
                data.className = 'grid-data';
                if (axis === 'x') {
                    data.style.left = '10px'; data.style.top = '-10px';
                } else {
                    data.style.top = '120px'; data.style.left = '4px';
                    data.style.writingMode = 'vertical-rl';
                }
                line.appendChild(data);
                overlay.appendChild(line);

                const animate = () => {
                    const active = Math.random() > 0.4;
                    line.style.opacity = active ? (0.1 + Math.random() * 0.2) : 0.05;
                    
                    if (active) {
                        const isWord = Math.random() > 0.5;
                        const content = isWord ? keywords[Math.floor(Math.random()*keywords.length)] : (Math.random()*9999).toFixed(0).padStart(4,'0');
                        data.innerText = `${axis.toUpperCase()}//${content}`;
                        data.style.opacity = 1;
                    } else {
                        data.style.opacity = 0;
                    }
                    setTimeout(animate, 800 + Math.random() * 2000);
                };
                animate();
            }

            function createNode(y, x) {
                const node = document.createElement('div');
                node.className = 'grid-node';
                node.style.top = `${y}px`;
                node.style.left = `${x}px`;
                node.innerText = nodes[Math.floor(Math.random() * nodes.length)];
                overlay.appendChild(node);

                const animateNode = () => {
                    const active = Math.random() > 0.7;
                    node.style.opacity = active ? 0.8 : 0;
                    setTimeout(animateNode, 500 + Math.random() * 3000);
                };
                animateNode();
            }

            initGrid();
        });
    </script>
</body>
