<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOTIWAYVE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            height: 100%; 
            overflow: hidden; 
            font-family: sans-serif; 
            background-color: #000; 
        }
        
        /* 비디오 배경 스타일 */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            filter: brightness(40%);
            object-fit: cover;
        }
        
        .container {
            height: 100%; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            color: white; 
            text-align: center;
            position: relative; /* 영상 위에 확실히 뜨도록 설정 */
            z-index: 1;
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 30px;
        }

        .links { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; }
        .btn {
            padding: 12px 30px; 
            border: 1px solid rgba(255,255,255,0.5); 
            color: white;
            text-decoration: none; 
            border-radius: 5px; 
            transition: 0.3s;
            background: rgba(255,255,255,0.05); 
            backdrop-filter: blur(10px);
            font-size: 0.9rem; 
            letter-spacing: 1px;
        }
        .btn:hover { background: white; color: black; border-color: white; }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline preload="auto" id="bg-video">
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <img src="logo.png" alt="MOTIWAYVE LOGO" class="logo">
        
        <div class="links">
            <a href="https://www.instagram.com/본인계정" class="btn" target="_blank">INSTAGRAM</a>
            <a href="https://www.youtube.com/본인채널" class="btn" target="_blank">YOUTUBE</a>
            <a href="mailto:본인이메일@gmail.com" class="btn">EMAIL</a>
        </div>
    </div>
</body>
</html>
