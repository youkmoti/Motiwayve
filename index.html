<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motiwayve</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
            object-position: top center; 
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            z-index: 10;
        }

        .logo-img {
            width: 100px; 
            height: auto;
            margin-bottom: 2rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-group {
            display: flex;
            justify-content: center;
        }

        .nav-btn {
            padding: 12px 35px;
            font-size: 0.9rem;
            color: white;
            text-decoration: none;
            border: 1px solid white;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            transition: 0.3s;
            cursor: pointer;
            letter-spacing: 2px;
        }

        .nav-btn:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>

    <video id="bg-video" autoplay muted loop playsinline preload="auto">
        <source src="https://motiwayve.com/background.mp4" type="video/mp4">
    </video>

    <div class="container">
        <img src="logo.png" alt="Motiwayve Logo" class="logo-img">
        <div class="btn-group">
            <a href="https://www.instagram.com/motiwayve.ssixx" target="_blank" class="nav-btn">INSTAGRAM</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('bg-video');
            video.play().catch(error => {
                console.log("Auto-play blocked, retrying muted...");
                video.muted = true;
                video.play();
            });
        });
    </script>

</body>
</html>
